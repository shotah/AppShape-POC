on:
  issues:
    types: [labeled]

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: poll
        # if: contains(github.event.label, 'enhancement')
        uses: Ilshidur/action-discord@master
        with:
          args: "/poll question: ${{ github.event }} answer1: Interested answer2: Uninterested answer3: Not needed"

