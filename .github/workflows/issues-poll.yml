on:
  issues:
    types: [labeled]
env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: poll
        # if: github.event.label.name == 'enhancement'
        uses: Ilshidur/action-discord@master
        with:
          args: "New ${{ github.event.label.name }} label for:\n  [${{ github.event.issue.title }}](<${{ github.event.issue.html_url }}>)"

