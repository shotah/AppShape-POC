name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - shell: bash
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: |
          echo "🎉 The $TEST_SECRET is out of the bag!"
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
# Start the Slack Messages
      - name: Send custom SUCCESS JSON data to Slack workflow
        if: ${{ always() && job.status == 'success' }}
        id: slackSuccess
        uses: slackapi/slack-github-action@v1.16.0
        with:
          payload: "{\"message\":\"Github repo: ${{ github.repository }}\\*\\n* Branch: ${{ github.ref }}\\n* Status: 🎉  ${{ job.status }}  🍏\"}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Send custom FAILURE JSON data to Slack workflow
        if: ${{ always() && job.status != 'success' }}
        id: slackFailure
        uses: slackapi/slack-github-action@v1.16.0
        with:
          payload: "{\"message\":\"Github repo: ${{ github.repository }}\\n* Branch: ${{ github.ref }}\\n* Status: 🤔  ${{ job.status }}  💣💥\"}" 
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}